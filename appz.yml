    app:
        name: ClickHouseCluster
        code: clickhousecluster
        notify: apaul@ecloudcontrol.com

    build:
        version: 25.6
        env: DEV
        build_file: none
        output_files: output/*.zip
        image_template: clickhousecluster-25.6

    deploy:
        context: anandp0/DEV
        type: statefulset
        replicas: 1
        resources: x-large
        port:
        - 9116

    volumes:
      - claim: clickhouse-data
        mount: /appz/data
        name: data
        size: 5Gi
        matchLabels: false
      # - claim: mysql-backup
      #   mount: /appz/backup
      #   name: backup
      #   size: 5Gi

    properties:
        CLICKHOUSE_CLUSTER_NAME: mmch
        CLICKHOUSE_USER: default
        CLICKHOUSE_PASSWORD:
          vault: CLICKHOUSE_PASSWORD
        CLICKHOUSE_NODES: 0@clickhousecluster-0:9000
        KEEPER_NODES: clickhousecluster-0:9181
        REPLICATION_FACTOR: 1
        FLINK_LOG_DIR: /appz/log
        SHARD_COUNT: 1
        ENABLE_FLUENTD: 1
        revision : 18
